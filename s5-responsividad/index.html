<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box Responsividad</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/09e255233d.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="position-form">
        Section 1
    </section>
    <form action="" method="get" class="form">
        <div class="form-example">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required placeholder="Enter here your name">
          </div>
          <div class="form-example">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required placeholder="Enter here your e-mail">
          </div>
          <div class="form-example">
            <input type="submit" value="Sign in">
          </div>
    </form>
    <section class="position-form-2">
        Section 2
    </section>

    <section class="positions">
        <div class="contenedor">
            <article class="article-relative">Article 1</article>
        </div>
        <div class="contenedor">
            <article class="article-absolute">Article 2</article>
        </div>
        <div class="contenedor">
            <article class="article-fixed">Article 3</article>
        </div>
    </section>

    <nav class="nav">

    </nav>

    <section class="section-menu">
        <input type="checkbox" name="" id="checked-menu">
        <label for="checked-menu" class="icon-bar"><i class="fas fa-bars"></i></label>
        
        <nav class="menu">
            <ul>
                <li><a href="">Item 1</a></li>
                <li><a href="">Item 2</a></li>
                <li><a href="">Item 3</a></li>
                <li><a href="">Item 4</a></li>
                <li><a href="">Item 5</a></li>
            </ul>
        </nav>
    </section>

    <div class="flex-box">
        <div class="shape color-1"></div>
        <div class="shape color-2"></div>
        <div class="shape color-3"></div>
    </div>

</body>
</html>
